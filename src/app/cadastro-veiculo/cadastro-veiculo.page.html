<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cadastrar Veículo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-item>
      <ion-label color="medium" position="floating">Marca</ion-label>
      <ion-input></ion-input>
  </ion-item>
      <ion-item>
          <ion-label color="medium" position="floating">Modelo</ion-label>
          <ion-input></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="medium" position="floating">Ano</ion-label>
          <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="medium" position="floating">Cor</ion-label>
          <ion-input></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="medium" position="floating">Placa</ion-label>
          <ion-input></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="medium" position="floating">Odômetro atual</ion-label>
          <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="medium" position="floating">Odômetro da última troca de óleo</ion-label>
          <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="medium" position="floating">Odômetro do último check-up</ion-label>
          <ion-input type="number"></ion-input>
      </ion-item>
      <ion-button color="primary" class="btn" fill="outline" expand="block">
              <ion-label>Salvar</ion-label>
      </ion-button>
      <ion-button color="danger" class="btn" fill="outline" expand="block" href="/tabs/tabVeiculo">
        <ion-label>Cancelar</ion-label>
</ion-button>
  </ion-toolbar>
</ion-content>
